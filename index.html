<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <h1 class="head">Digital Clock </h1>
    <div class="clock">
        <div>
            <p class="title">Hours</p>
            <div id="clock-hours" class="time"></div>
        </div>
        <div>
            <p class="title">Minutes</p>
            <div id="clock-minutes" class="time"></div>
        </div>
        <div>
            <p class="title">Seconds</p>
            <div id="clock-seconds" class="time"></div>
        </div>
    </div>
</body>
<footer>
    <h4 class="footer"> By Harsh Raghuwanshi </h4>
</footer>
</html>
